<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App by Guruman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button id="getWeatherBtn">Get Weather</button>

  <div class="weather-card" id="weatherCard" style="display: none;">
    <h2 id="cityName"></h2>
    <img id="weatherIcon" class="icon" />
    <p><span class="label">Description:</span> <span id="description"></span></p>
    <p><span class="label">Temperature:</span> <span id="temperature"></span> °C</p>
    <p><span class="label">Feels Like:</span> <span id="feelsLike"></span> °C</p>
    <p><span class="label">Humidity:</span> <span id="humidity"></span>%</p>
    <p><span class="label">Wind Speed:</span> <span id="wind"></span> m/s</p>
    <p><span class="label">Sunrise:</span> <span id="sunrise"></span></p>
    <p><span class="label">Sunset:</span> <span id="sunset"></span></p>
  </div>

  <h2 style="display:none;" id="forecastTitle">7-Day Forecast</h2>
  <div id="forecast" class="forecast-container"></div>

  <script src="script.js"></script>
</body>
</html>
