<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App Guruman</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button id="getWeatherBtn">Get Weather</button>

  <div id="weatherCard" class="weather-card" style="display: none;">
    <div class="header">
      <h2 id="cityName"></h2>
      <img id="countryFlag" class="flag" />
    </div>

    <div class="weather-details">
      <div class="weather-detail">
        <img id="weatherIcon" class="icon" />
        <p id="description"></p>
      </div>

      <div class="weather-detail">Temperature: <span id="temperature"></span> °C</div>
      <div class="weather-detail">Feels Like: <span id="feelsLike"></span> °C</div>
      <div class="weather-detail">Humidity: <span id="humidity"></span>%</div>
      <div class="weather-detail">Wind Speed: <span id="wind"></span> m/s</div>
      <div class="weather-detail">Sunrise: <span id="sunrise"></span></div>
      <div class="weather-detail">Sunset: <span id="sunset"></span></div>
    </div>
  </div>

  <canvas id="forecastChart" style="display:none; max-width: 800px; margin: 40px auto;"></canvas>

  <script src="weather.js"></script>
</body>
</html>
